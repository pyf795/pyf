<div class="layuimini-main" xmlns:th="http://www.thymeleaf.org">

    <form id="choose" th:action="@{/topic/teach/edit}" method="post">
        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="hidden" name="topic_id" readonly th:value="${topic_id}" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">课题标题</label>
                <div class="layui-input-block">
                    <input type="text" name="headline" readonly  th:value="${headline}" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">课题类型</label>
                <div class="layui-input-block">
                    <input type="text" name="type" readonly  th:value="${type}"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">课题年级</label>
                <div class="layui-input-block" >
                    <input type="text" name="grade" readonly  th:value="${grade}"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">容量</label>
                <div class="layui-input-block">
                    <input type="text" name="volume" readonly  th:value="${volume}"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">当前人数</label>
                <div class="layui-input-block">
                    <input type="text" name="num" readonly  th:value="${current_numbers}"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">状态</label>
                <div class="layui-input-block">
                    <input type="text" name="num" readonly  th:value="${status}"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">得分</label>
                <div class="layui-input-block">
                    <input type="text" name="num" readonly th:if="${status}=='已评分'" th:value="${score}"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item" th:each="student, State : ${studentList}">
                <label class="layui-form-label" th:text="${State.index}+'号成员'"></label>
                <div class="layui-input-block" >
                    <input type="text" th:name="'student'+${State.index}" readonly
                           th:value="'学生名称:'+${student.student_name}+' 学号:'+${student.student_num}" class="layui-input">
                </div>
            </div>
        </div>
    </form>

</div>
<script>
    layui.use(['form', 'table'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

    });
</script>
