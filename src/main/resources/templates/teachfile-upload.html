<div class="layuimini-main" xmlns:th="http://www.thymeleaf.org">

    <form id="choose" th:action="@{/file/teach/uploadFile}" method="post" enctype="multipart/form-data">
      <div class="layui-form layuimini-form">
          <div class="layui-form-item">
              <div class="layui-input-block">
                  <input type="hidden" name="topic_id"  class="layui-input" th:value="${topic_id}">
              </div>
          </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">任务书上传</label>
            <div class="layui-input-block">
                <input lay-verify="required" type="file" name="uploadfile"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文档类型</label>
            <div class="layui-input-block">
                <input lay-verify="required" value="mission" name="fileType"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="upload">上传</button>
            </div>

        </div>
      </div>
    </form>

</div>
<script>
    layui.use(['form', 'table'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        //监听提交
        form.on('submit(upload)', function (data) {
            data = data.field;

            return true;
        });

    });
</script>
