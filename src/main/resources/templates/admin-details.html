<style>
    .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
</style>
<div class="layuimini-container layuimini-page-anim" xmlns:th="http://www.thymeleaf.org">
    <div class="layuimini-main">
        <form id="userDetailsUpdate" action="/admin/userDetailsUpdate" method="post">
        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">管理账号</label>
                <div class="layui-input-block">
                    <input type="text" name="user_num" lay-verify="required" lay-reqtext="管理账号不能为空" placeholder="请输入管理账号"  th:value="${admin_num}" class="layui-input">
                    <tip>填写自己管理账号。</tip>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">管理名称</label>
                <div class="layui-input-block">
                    <input type="text" name="user_name" lay-verify="required" lay-reqtext="管理名称不能为空"   th:value="${admin_name}" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
                <a style="color: red;" th:text="${session.dmsg}"></a>
            </div>
        </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form','miniPage'], function () {
        var form = layui.form,
            layer = layui.layer,
            miniPage = layui.miniPage;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            return true;
        });

    });
</script>
