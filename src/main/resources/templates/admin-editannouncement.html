<div class="layuimini-main" xmlns:th="http://www.thymeleaf.org">

    <form id="choose" th:action="@{/admin/announcement/editAnnouncement}" method="post">
        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <input type="hidden" th:value="${a_id}" name="a_id">
                <label class="layui-form-label required">公告标题</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${a_title}" name="a_title" required  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">日期</label>
                <div class="layui-input-block">
                    <input type="date" name="release_time" th:value="${release_time}" required  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">公告内容</label>
                <div class="layui-input-block">
                    <textarea name="a_content" th:text="${a_content}"  class="layui-textarea"  required></textarea>
                </div>
            </div>



            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="choose">发布</button>
                </div>
            </div>
        </div>
    </form>

</div>

<script>
    layui.use(['form', 'table'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            $ = layui.$;




        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        //监听提交
        form.on('submit(choose)', function (data) {
            data = data.field;
            return true;
        });

    });
</script>
